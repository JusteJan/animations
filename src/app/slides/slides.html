
  <div class="scroll-container">
    @for (div of divs; track $index) {
      <div
           class="scroll-section"
           [ngClass]="'type-' + ($index+1)"
           [attr.data-index]="$index"
           #section>

        <div class="section-content">
          <h2 class="section-text" [id]="'text-' + $index">
            {{ div.text }}
          </h2>
        </div>
      </div>
    }
  </div>
