<div class="slide-container">
  <div class="slide-inner" #slideRef [ngStyle]="backgroundSyle()">
    <div class="slide-content" #contentRef>
      <div class="image" #imageRef>
        <img [src]="image()" alt=""/>
      </div>
      <div class="text-container">
        <div class="slide-text" #textRef>
          <p>{{ text() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
