<div class="slide-container">
  <div class="slide-inner" #slideRef [ngStyle]="{'background': background}">
    <div class="image" #imageRef>
      <img src="https://picsum.photos/id/1015/1200/800" alt=""/>
    </div>
    <div class="text-container">
      <div class="slide-text" #textRef>
        <p>{{ text }}</p>
      </div>
    </div>
  </div>
</div>
